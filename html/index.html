<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fd69bbf71d.js" crossorigin="anonymous"></script>
    <title>Clubify - Music</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/spotifyy.png" type="image/png">
</head>

<body>

<div class="container">

    <!-- SIDEBAR -->
    <nav class="sidebar">

        <div class="nav-top">
            <div class="nav-logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
<br>
            <div class="nav-item active">
                <i class="fa-solid fa-house"></i>
                <span>Início</span>
            </div>

            <div class="nav-item">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>Buscar</span>
            </div>
        </div>

        <div class="nav-library">
            <div class="library-header">
                <i class="fa-solid fa-book"></i>
                <p>Sua Biblioteca</p>
                <span>+</span>
            </div>

            <div class="nav-playlist">
                <h5>Crie sua primeira playlist</h5>
                <p>É fácil, vamos te ajudar</p>
                <button>Criar Playlist</button>
            </div>

            <div class="nav-podcast">
                <h5>Que tal seguir um podcast novo?</h5>
                <p>Avisaremos você de novos episódios</p>
                <button>Explorar Podcasts</button>
            </div>
        </div>

        <div class="nav-footer">
            <a href="#">Legal</a>
            <a href="#">Centro de Segurança</a>
            <a href="#">Privacidade</a>
            <a href="#">Cookies</a>
            <a href="#">Sobre Anúncios</a>
        </div>

        <button class="nav-lang-button">
            <i class="fa-solid fa-globe"></i>
            Português do Brasil
        </button>

    </nav>

    <!-- CONTEÚDO -->
    <main>

        <header class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="O que você quer ouvir?">
        </header>
<br>
        <section class="content">

            <h2>Artistas Populares</h2>
            <div class="artists-grid"></div>

            <h2>Álbuns Populares</h2>
            <div class="albums-grid"></div>

            <h2>Singles e álbuns que todo mundo gosta</h2>
            <div class="popular-grid"></div>

        </section>

    </main>

</div>

<script src="script.js"></script>
</body>
</html>
